<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="favicon.ico" type="./images/favicon.icon">
    <title>Chuck Norris App</title>
</head>
<body>
    
    <header>
        <!-- nav bar -->
        <div>
            <nav>
                <h1>Chuck Norris App</h1>
                <ul>
                    <li><a href="#">Random</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </nav>
        </div>
       
    </header>

    
    <!-- main  -->
    <main>
        <section>
            <div>
                <label for="query">Query:</label>
                <input type="text" id="query">
                <button id="search">Search</button>
            </div>
            <div>
                <label for="numItems">Max Items:</label>
                <input type="number" id="numItems" value="1">
            </div>
            <div>
                <label for="repeat">Repeat Jokes:</label>
                <input type="checkbox" id="repeat">
            </div>
            <div>
                <label for="category">Category:</label>
                <select name="Categories" id="category">
                    <option value="all">all</option>
                    <option value="animal">animal</option>
                    <option value="career">career</option>
                    <option value="dev">dev</option>
                    <option value="fashion">fashion</option>
                    <option value="food">food</option>
                    <option value="history">history</option>
                    <option value="money">money</option>
                    <option value="celebrity">celebrity</option>
                    <option value="movie">movie</option>
                    <option value="music">music</option>
                    <option value="science">science</option>
                    <option value="sport">sport</option>
                    <option value="travel">travel</option>
                  </select>
            </div>
            <button id="generate">Generate</button>
        </section>

        <section>
            <div id="jokes"></div>
        </section>
    </main>


    <!-- footer -->
    <footer>
        <div>
            <div>
                <p>This project was made by a team of volunteers to exercise agile methodologies and collaborative git environment.</p>
                <a href="https://github.com/chingu-voyages/v42-toucans-team-01/">See our repository for more details.</a> 
            </div>
            <div>
                <h4>TEAM</h4>
                <a href="https://github.com/GillianTrethewey">Gillian Trethewey</a>
                <a href="https://github.com/gamingbuddhist">Chris Busse</a>
                <a href="https://github.com/MichMatrix/">Michel Adelino</a>
                <a href="https://github.com/LyleT">Lyle Trethewey</a>
                <a href="https://github.com/amandaalexandre">Amanda Alexandre</a>
            </div>
        </div>
    </footer>

    <script src="./js/api_wrapper.js" defer></script>
    <script src="./js/wrapper_frontend_coupling.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</body>
</html>
